<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat - WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .connection-status {
            font-size: 0.85rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            background: #f8fafc;
            border-radius: 18px;
            padding: 12px 16px;
            max-width: 85%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            margin-left: auto;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .message-header {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.own .message-header {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-content {
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            padding: 14px 20px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            /* Hide scrollbar */
            overflow: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .message-input::-webkit-scrollbar {
            display: none;
        }

        .message-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
            font-size: 0.9rem;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            margin-bottom: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                padding: 16px;
            }
            
            .messages-container {
                padding: 16px;
            }
            
            .input-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">Live Chat</div>
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state" id="emptyState">
                Welcome! Start a conversation by sending a message below.
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="messageForm">
                <textarea 
                    name="message" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton" disabled>
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        class ModernChat {
            constructor() {
                this.ws = null;
                this.clientId = this.generateClientId();
                this.init();
            }

            generateClientId() {
                return 'user_' + Math.random().toString(36).substr(2, 9);
            }

            init() {
                this.elements = {
                    form: document.getElementById('messageForm'),
                    input: document.getElementById('messageInput'),
                    sendButton: document.getElementById('sendButton'),
                    messagesContainer: document.getElementById('messagesContainer'),
                    emptyState: document.getElementById('emptyState'),
                    statusDot: document.getElementById('statusDot'),
                    statusText: document.getElementById('statusText'),
                    typingIndicator: document.getElementById('typingIndicator')
                };

                this.setupEventListeners();
                this.connectWebSocket();
            }

            setupEventListeners() {
                this.elements.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.elements.input.addEventListener('input', () => this.handleInput());
                this.elements.input.addEventListener('keydown', (e) => this.handleKeydown(e));
            }

            connectWebSocket() {
                try {
                    this.ws = new WebSocket('wss://cloackchat.onrender.com/ws');
                    
                    this.ws.onopen = () => {
                        console.log('Connected to websocket');
                        this.updateConnectionStatus(true);
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        console.log('Received:', data);
                        this.addMessage(data.client, data.message, false);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.log('Websocket Error', error);
                        this.updateConnectionStatus(false);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('Connection closed');
                        this.updateConnectionStatus(false);
                        // Attempt to reconnect after 3 seconds
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(connected) {
                if (connected) {
                    this.elements.statusDot.classList.remove('disconnected');
                    this.elements.statusText.textContent = 'Connected';
                    this.elements.sendButton.disabled = false;
                } else {
                    this.elements.statusDot.classList.add('disconnected');
                    this.elements.statusText.textContent = 'Disconnected';
                    this.elements.sendButton.disabled = true;
                }
            }

            handleInput() {
                const hasContent = this.elements.input.value.trim().length > 0;
                this.elements.sendButton.disabled = !hasContent || !this.ws || this.ws.readyState !== WebSocket.OPEN;
                
                // Auto-resize textarea
                this.elements.input.style.height = 'auto';
                this.elements.input.style.height = Math.min(this.elements.input.scrollHeight, 120) + 'px';
            }

            handleKeydown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.elements.form.dispatchEvent(new Event('submit'));
                }
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const message = this.elements.input.value.trim();
                if (!message || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    return;
                }

                // Send message
                this.ws.send(JSON.stringify({
                    type: "text", 
                    content: message
                }));

                // Add own message to chat
                this.addMessage('You', message, true);

                // Clear input
                this.elements.input.value = '';
                this.elements.input.style.height = 'auto';
                this.handleInput();
            }

            addMessage(client, content, isOwn = false) {
                // Hide empty state
                if (this.elements.emptyState) {
                    this.elements.emptyState.style.display = 'none';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : ''}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-header">${client}</div>
                        <div class="message-content">${this.escapeHtml(content)}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                `;

                this.elements.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                this.elements.messagesContainer.scrollTop = this.elements.messagesContainer.scrollHeight;
            }
        }

        // Initialize the chat when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ModernChat();
        });
    </script>
</body>
</html>
